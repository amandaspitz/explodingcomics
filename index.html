<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Webcomics" />
    <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png" />
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
    <title>Exploding Comics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="fullPage">
      <header>
        <div class="logo">
          <img
            src="assets/images/logo.png"
            alt="Exploding Comics Logo"
            title="Exploding Comics"
          />
        </div>
        <div class="titleMenu">COMICS EVERY MONDAY</div>
      </header>

      <div class="comicStrip">
        <img
          src="assets/comics/0001.png"
          alt="Comic Strip"
          title="Comic Strip"
          id="imageCarousel"
        />
      </div>
      <div class="menu">
        <a href="#" class="control" id="first">FIRST</a>
        <a href="#" class="control" id="previous">PREVIOUS</a>
        <a href="#" class="control" id="random">RANDOM</a>
        <a href="#" class="control" id="next">NEXT</a>
        <a href="#" class="control" id="last">LAST</a>
      </div>
      <div class="blog">
        <p class="weeklyBlog" id="blog-text"></p>
      </div>
      <footer>
        <a
          href="https://www.facebook.com/explodingcomics"
          target="_blank"
          class="iconFoot"
          ><img
            src="assets/images/facebook.svg"
            alt="Facebook"
            title="Facebook"
        /></a>
        <a
          href="https://www.instagram.com/explodingcomics/"
          target="_blank"
          class="iconFoot"
          ><img
            src="assets/images/instagram.svg"
            alt="Instagram"
            title="Instagram"
        /></a>
        <a
          href="https://github.com/amandaspitz"
          target="_blank"
          class="iconFoot"
          ><img src="assets/images/github.svg" alt="Github" title="Github"
        /></a>
        <a href="" target="" class="iconFoot"
          ><img src="assets/images/pix.svg" alt="Pix" title="Pix"
        /></a>
        <a href="" target="_blank" class="iconFoot"
          ><img src="assets/images/share.svg" alt="Share" title="Share"
        /></a>
      </footer>
    </div>
    <div class="numbFloat">
      <div class="bothFloat">
        <span class="issueNumber" id="numberStrip">#1</span>
        <span class="comicStripName" id="nameStrip">Comicstrip name</span>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="js/carousel.js"></script>
</html>
